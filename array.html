  <!DOCTYPE html>
<html>
<body>
<h2>2.Automatic toString()</h2> 
<p></p>
<p id="Names"></p>
<script>
    //2.Automatic toString()
    //JavaScript automatically converts an array to a comma separated string when a simple value is expected:
var students = ["Mayank", "Radhika", "Smita", "Prince"];
document.getElementById("Names").innerHTML = students;
</script>
</body>
</html>



<!DOCTYPE html>
<html>
<body>
<h2>3.Slicing an Array</h2> 
<p>This  example slices out a part of an array starting from array element 2 ("Radhika")</p>
<p id="Names1"></p>
<script>
    //*Slicing an Array
    //This  example slices out a part of an array starting from array element 2 ("Radhika")
var students1 = ["Mayank", "Radhika", "Smita", "Prince"];
var show = students1.slice(2);
document.getElementById("Names1").innerHTML = students + "<br><br>" + show;
</script>
</body>
</html>
